language: scala

sudo: false

scala:
  - "2.11.8"

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

script:
  - sbt -J-XX:ReservedCodeCacheSize=256m +test:compile 'set concurrentRestrictions in Global += Tags.limit(Tags.Test, 1)' test

deploy:
  provider: script
  script:
    - sbt -J-XX:ReservedCodeCacheSize=128m +publish akka-http/bintraySyncMavenCentral
  on:
    tags: true
    repo: akka/akka-http

env:
  global:
    # encrypt with: travis encrypt BINTRAY_USER=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_PASS=...
    - secure: ""
    # encrypt with: travis encrypt SONATYPE_USER=...
    - secure: ""
    # encrypt with: travis encrypt SONATYPE_PASS=...
    - secure: ""
